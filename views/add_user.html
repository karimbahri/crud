<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../asserts/css/styles.css">
    <title>User Management System</title>
</head>
<body>
    <!-- header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- header -->

    <!-- main -->
    <main id="main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filer">
                    <a href="/"><i class="fas fa-angle-double-left"></i> All Users</a>
                </div>
                <div class="form-title text-center" style="margin: auto;">
                    <h2 class="text-dark">New User</h2>
                    <span class="text-light">Use the below form to create new user</span>
                </div>
            </div>
            <!-- form input -->
            <div>
                <form method="post" id="update_user">
                    <div class="new_user">
                        <div class="form-group">
                            <label for="name" class="text-light">Name</label>
                            <input type="hidden" name="id" value="">
                            <input type="text" name="name" value="" placeholder="name">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-light">Email</label>
                            <input type="text" name="email" value="" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="gender" class="text-light">Gender</label>
                            <div class="radio inline">
                                <input type="radio" id="radio-1" name="gender" value="Male">
                                <label for="radio-1" class="text-light radio-label">Male</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="radio-2" name="gender" value="Female">
                                <label for="radio-2" class="text-light radio-label">Female</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="status" class="text-light">Status</label>
                            <div class="radio inline">
                                <input type="radio" id="radio-3" name="status" value="active">
                                <label for="radio-3" class="text-light radio-label">Active</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="radio-4" name="status" value="inactive">
                                <label for="radio-2" class="text-light radio-label">Inactive</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn text-dark update">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- main -->
</body>
</html>
